<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWB Status Update</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .email-header {
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .email-header img {
            width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .email-body {
            line-height: 1.6;
            font-size: 16px;
            color: #333;
        }
        .greeting {
            font-size: 20px;
            color: #048b4c;
            margin: 0;
            font-weight: 700;
        }
        .message-content {
            margin-top: 20px;
        }
        .email-footer {
            text-align: center;
            padding: 15px;
            border-top: 2px solid #e0e0e0;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .email-footer a {
            color: #048b4c;
            text-decoration: none;
            font-weight: bold;
        }
        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .email-container {
                padding: 15px;
            }
            .email-header img {
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="https://i.ibb.co/vc2rV3V/Daallo-Logo1.png" alt="Daallo Airlines Logo">
        </div>
        <div class="email-body">
            {{message}}
        </div>
        <div class="email-footer">
            <p>Thank you for choosing Daallo Airlines. For more information, visit our website:</p>
            <p><a href="https://daallocargo.com/" target="_blank">daallocargo.com</a></p>
        </div>
    </div>
</body>
</html>
